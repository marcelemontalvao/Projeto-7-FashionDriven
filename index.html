<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Driven</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/estilos.css">
    <link rel="stylesheet" href="./css/reset.css">
</head>
<body>
    <header class="centralizado">
            <img src="./assets/Logo.png">
    </header>
    <div class="container flex">
            <div class="esquerda flex">
                <div class="modelo">
                    <p>Escolha o modelo</p>
                    <div class="imagens flex">
                        <span class="tipo t-shirt" onclick="escolherModelo(this) ">
                            <img src="./assets/tshirt.png">
                            <p>T-shirt</p>
                        </span>
                        <span class="tipo top-tank" onclick="escolherModelo(this)">
                            <img src="./assets/Camiseta.png">
                            <p>Camiseta</p>
                        </span>
                        <span class="tipo long" onclick="escolherModelo(this)">
                            <img src="./assets/Mangalonga.png">
                            <p>Manga longa</p>
                        </span>  
                    </div>
                </div>
                  
                <div class="gola">  
                    <p>Escolha a gola</p>
                    <div class="imagens flex">
                        <span class="tipo v-neck" onclick="escolherGola(this)">
                            <img src="./assets/GolaV.png">
                            <p>Gola V</p>
                        </span>
                        <span class="tipo round" onclick="escolherGola(this)"> 
                            <img src="./assets/GolaRedonda.png">
                            <p>Gola Redonda</p>
                        </span>
                        
                        <span class="tipo polo" onclick="escolherGola(this)">
                            <img src="./assets/GolaPolo.png">
                            <p>Gola polo</p>
                        </span> 
                    </div>                  
                </div>
                  
                <div class="tecido">
                    <p>Escolha o tecido</p>
                    <div class="imagens flex">
                        <span class="tipo silk" onclick="escolherTecido(this)">  <img src="./assets/Seda.png">
                            <p>Seda</p></span>
                        <span class="tipo cotton" onclick="escolherTecido(this)"> <img src="./assets/Algodão.png">
                            <p>Algodão</p></span>
                        <span class="tipo polyester" onclick="escolherTecido(this)"> <img src="./assets/Poliester.png"> 
                            <p>Poliéster</p></span>
                    </div>
                </div>
                <div class="url-imagem">
                    <p>Imagem de referência</p>
                    <input type="text" placeholder="Insira o link">
                </div>
                <button class="cinza" onclick="confirmarPedido()">Confirmar pedido</button>
            </div>
        
            <div class="direita centralizado">
                <img src="./assets/ilustração.png">
            </div>
    </div>
    <footer >
        <p>Ultimos pedidos</p>
        <div class="centralizado"> 
        </div>
    </footer>
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
